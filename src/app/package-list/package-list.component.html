<section>
  <h1>Package List</h1>
  <ul class="list" *ngIf="constructedPackageData$ | async as packageData">
    <li *ngFor="let singlePackage of packageData">
      <a [routerLink]="'package-details/'" [queryParams]="{ packageName: singlePackage.package }" routerLinkActive="is-active">
        {{ singlePackage.package }}
      </a>
    </li>
  </ul>
</section>
